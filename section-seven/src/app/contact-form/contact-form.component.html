<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input  
            required
            minlength="3"
            maxlength="10"
            pattern="banana"
            name="firstName"
            ngModel
            #firstName="ngModel"
            (change)="log(firstName)"
            id="firstName" 
            type="text" 
            class="form-control">
          <div 
            class="alert alert-danger"
            *ngIf="firstName.touched && !firstName.valid">
              <div *ngIf="firstName.errors.required">First Name is required.</div>
              <div *ngIf="firstName.errors.minlength">Minimum length is {{ firstName.errors.minlength.requiredLength }} characters.</div>
              <div *ngIf="firstName.errors.pattern">First name doesn't match the pattern.</div>          
          </div>
      </div>  
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
      ngModel
      name="comment"
      id="comment" 
      class="form-control"
      cols="3"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> Subscribe to mailing list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select 
      ngModel 
      name="contactMethod" 
      id="contactMethod" 
      class="form-control"      
    >
    <option value="">Select...</option>  
    <option *ngFor="let method of contactMethods" [ngValue]="method">{{ method.name }}</option>
    </select>
  </div>
  <pre>{{ f.value | json}}</pre>
  <button class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>
</form>
